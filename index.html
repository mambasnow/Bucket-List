<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Bucket List</title>

  <!-- Bulma Version 0.9.0-->
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <link rel='stylesheet' href='css/reset.css'>
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.9.0/css/bulma.min.css'>
  <link rel="stylesheet" href="../Bucket-List/css/styles.css">
  <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <!-- this is the tittle with the hamburger menu-->
  <nav class="navbar has-shadow">
    <div class="container is-fullhd">
      <h1 class="is-title is-left" id="headerName">The Bucket List <span class="iconify" data-icon="mdi-bucket" data-inline="false" style="color: rgb(101, 101, 226);"></span></h1>
    </div>
  </nav>

  <!-- This is the search bar -->
  <section class="hero is-info" style="width: 100%;">
    <div class="hero-body ">
      <div class="container ">
        <div class="card ">
          <h2 style="text-align: center; size: 30px;">SEARCH FOR A MOVIE</h2>
          <div class="card-content" style="display: inline-flex;width: 100%;">
            <div class="content" style="width: 100%">
              <div class="control has-icons-left has-icons-right">
                <input class="input  is-large" type="text" id="movieSearch" />
                <span class="icon is-medium is-left">
                  <i class="fa fa-search"></i>
                </span>
                <span class="icon is-medium is-right">
                  <i class="fa fa-empire"></i>
                </span>
              </div>

            </div>
            <button class="button is-warning is-large" id="searchBtn">Search!</button>
          </div>
        </div>
      </div>
    </div>
  </section> 
  <!--Critics top choices --> 
<section class="container" id="Top-Choices"> 
  <div class="articleResults columns">
    <div class="articleSection column">
      <h2 style="text-align: center; font-weight: bolder; font-size: larger"> Read About Critics Top Picks</h2> 
    <div id="reviews" class="columns"></div>
    </div>
</section>

  
<div class="box cta">
  <div class="columns is-centered">
      <div class="field is-grouped is-grouped-multiline">
         <!--this is the buttons for the genres-->
          <div class="control column is-size-12-mobile"><button id="53" class="tag  is-large genreButton">Thriller</button></div>
          <div class="control column is-size-12-mobile"><button id="27" class="tag  is-large genreButton">Horror</button ></div>
          <div class="control column is-size-12-mobile"><button id="35" class="tag  is-large genreButton">Comedy</button ></div>
          <div class="control column is-size-12-mobile"><button id="28" class="tag  is-large genreButton">Action</button ></div>
          <div class="control column is-size-12-mobile"><button id="18" class="tag  is-large genreButton">Drama</button ></div>
          <div class="control column is-size-12-mobile"><button id="878" class="tag  is-large genreButton">Science Fiction</button ></div>
          <div class="control column is-size-12-mobile"><button id="10402" class="tag  is-large genreButton">Musical</button ></div>
          <div class="control column is-size-12-mobile"><button id="10749"  class="tag  is-large genreButton">Romance</button ></div>
          <div class="control column is-size-12-mobile"><button id="12"  class="tag  is-large genreButton">Adventure</button ></div>
          <div class="control column is-size-12-mobile"><button id="16"  class="tag  is-large genreButton">Romance</button ></div>
      </div>
  </div>

    </div>
  <section class="container">
  <div class="columns">
    <!--will display in a card format with and image and some info about the movie-->
    <div class="movie-section-box column ">
      <h2 id="resultsText" style="font-weight: bold; margin-left: 10px; font-size: 150%;">Popular Right Now:</h2>
      <section id="results" class="columns" style="margin: 1%;">
        
       </section>
    </div>
  </div>
</section>
<div id="watchList" class="myList">
  <!--this is where the saved movies will go-->
    <h1 id="watchTitle">Watch List</h1>
    <button class="button is-danger is-light" id="clear-list" style="justify-items: center;">CLEAR LIST</button>
    <div style="background-color: none;" id="generatedList" class="columns">
    
    </div>

</div>
 <!--this it the footer, has a link to online repo-->
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <a href="https://github.com/J-Diaz103/Bucket-List" target="_blank">
        <i class="fab fa-github" style="height: 15px;"></i>
      </a>
      Made by: Minh Nguyen, Amalec Guzman, and Jesus Diaz
      &copy; 2021 Bucket List , Inc.
      </p>
  </div>
</footer>
  <script src="../Bucket-List/js/script.js"></script>


<!-- Modal for movie trailers-->

<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <!-- Any other Bulma elements you want -->
</body>

</html>
